<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Store</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="nav">
        <h1><i class="ri-menu-fill"></i>Menu</h1>
        <div id="nav-part2">
          <h5>Drinks</h5>
          <h5>Categories</h5>
          <h5>Buy Franchise</h5>
          <div id="line"></div>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Coca-Cola_logo.svg/1024px-Coca-Cola_logo.svg.png"
            alt=""
          />
          <div id="line"></div>
          <h5>Stores</h5>
          <h5>Contact</h5>
          <h5>Our Story</h5>
        </div>
        <i class="ri-search-line"></i>
      </div>
      <div id="content">
        <div id="left">
          <h1>Your favourite <span>coke</span> just got reinvented.</h1>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Officia
            sit iusto voluptatum qui quis at sint ex facilis aliquam deleniti.
          </p>
          <button><i class="ri-shopping-bag-line"></i>Taste Now</button>
          <i class="ri-heart-line"></i>
          </div>

        <div id="center">
          <div id="center-bg"></div>
        </div>
        <div id="right"></div>
      </div>
      </div>
    </div>
  </body>
</html>
